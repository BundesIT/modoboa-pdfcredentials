language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"
    - DB="MYSQL"

sudo: false

cache: pip

addons:
  postgresql: "9.3"
  mysql: "5.5"

before_install:
  - pip install codecov
  - pip install -e git+https://github.com/modoboa/modoboa.git#egg=modoboa

install:
  - pip install -q -r requirements.txt
  - pip install -q -r test-requirements.txt
  - python setup.py -q develop

script:
  - cd test_project
  - coverage run --source ../modoboa_pdfcredentials manage.py test modoboa_pdfcredentials

after_success:
  - codecov

before_deploy:
  - cd ../modoboa_pdfcredentials
  - django-admin compilemessages
  - cd ..

deploy:
  provider: pypi
  user: tonio
  password:
    secure: OXLFdbuNjI/P1g+imXCLmskRTEMLvx3LqkT6NDESXKOEU7yxApfugM4LonjrNEC44HjAGtywNlAxHsUjpv4iDoZe7zVpRBVUSANgk8fiW+r0QK56bGlKG7RYIhdgZPycKtbWbmuffuRs+QiPsyqAGvuCMs9MsbFkZDtEmOdf4jw=
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "3.6"
    condition: $DB = POSTGRESQL
